name: "SecOps Rules Verification"

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

env:
  SECOPS_CUSTOMER_ID:
  SECOPS_PROJECT_ID:
  SECOPS_REGION:
  SERVICE_ACCOUNT:
  WIF_PROVIDER: projects/XXXXXXXXX/locations/global/workloadIdentityPools/xxxxxxxx/providers/xxxxxx

jobs:
  verify-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Authenticate to Google Cloud (optional â€“ remove if verify doesn't need GCP)
      - id: gcp-auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{env.WIF_PROVIDER}}
          service_account: ${{env.SERVICE_ACCOUNT}}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r ./scripts/requirements.txt

      - name: Verify Rules
        run: |
          cd scripts && python main.py verify-rules

      - name: Check verification result
        if: failure()
        run: |
          echo "Rule verification failed"
          exit 1
